name: API Tests

on: [pull_request, push]

jobs: 
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version}}
      - name: npm install
        run: npm ci
      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'some_test' # Optional, default value is "test". The specified database which will be create
          mysql root password: user # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: user # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: user # Required if "mysql user" exists. The password for the "mysql user" 
      # - name: build dist
      #   run:  npm run build --if-present
      - name: start mysql
        run: sudo service mysql start
      - name: test mysql status
        run: service mysql status
      - name: seed to mysql
        run: npm run seed-db
      - name: fire up backend 
        run: nohup npm run backend & exit
      - name: newman test
        run: npm test
